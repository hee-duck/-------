<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비즈톡 - 기업 메시징의 올인원 플랫폼</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }

        .service-card {
            transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .client-logo {
            transition: transform 0.3s ease;
        }

        .client-logo:hover {
            transform: scale(1.05);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .animate-scroll {
            animation: scroll 60s linear infinite;
        }

        .hover\:pause-animation:hover {
            animation-play-state: paused;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .step-form {
            transition: all 0.3s ease;
        }

        .dropdown-menu {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .nav-item {
            position: relative;
        }
    </style>
</head>

<body class="bg-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        // Header Component
        const Header = () => {
            const [activeDropdown, setActiveDropdown] = useState(null);
            const handleMouseEnter = (menu) => {
                setActiveDropdown(menu);
            };
            const handleMouseLeave = () => {
                setActiveDropdown(null);
            };
            return (
                <header className="bg-white shadow-sm sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-center items-center h-16 relative">
                            <div className="absolute left-0 flex items-center">
                                <img
                                    src="https://www.biztalk.co.kr/newhome/assets/img/logo/logo.svg"
                                    alt="비즈톡 로고"
                                    className="w-32 h-auto cursor-pointer"
                                />
                            </div>
                            <nav className="hidden md:flex space-x-8">
                                <div
                                    className="nav-item"
                                    onMouseEnter={() => handleMouseEnter('message')}
                                    onMouseLeave={handleMouseLeave}
                                >
                                    <a href="#" className="text-gray-700 hover:text-primary px-3 py-2 text-sm font-medium cursor-pointer flex items-center">
                                        카카오·네이버 메시지
                                        <i className="ri-arrow-down-s-line ml-1"></i>
                                    </a>
                                    <div className={`dropdown-menu absolute top-full left-0 mt-1 bg-white shadow-lg rounded-lg border border-gray-200 min-w-64 py-2 ${activeDropdown === 'message' ? 'show' : ''}`}>
                                        <a
                                            href="https://biztalk-mb.notion.site/229f8f41a47b80e7b9a2e5f18f42565a?source=copy_link"
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary cursor-pointer"
                                        >
                                            <i className="ri-message-3-line mr-2"></i>
                                            카카오 알림톡·브랜드 메시지
                                        </a>
                                        <a
                                            href="https://biztalk-mb.notion.site/22af8f41a47b80d29243ed496b0bb575?source=copy_link"
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary cursor-pointer"
                                        >
                                            <i className="ri-message-3-line mr-2"></i>
                                            네이버 정보성·혜택 메시지
                                        </a>
                                        <a
                                            href="#"
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary cursor-pointer"
                                        >
                                            <i className="ri-message-3-line mr-2"></i>
                                            스마트스토어 연동 메시지
                                        </a>
                                    </div>
                                </div>
                                <a
                                    href="https://biztalk-mb.notion.site/229f8f41a47b8070a346e1572cb8f853"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary cursor-pointer"
                                >
                                    <i className="ri-message-3-line mr-2"></i>
                                    고객상담 자동화 챗봇
                                </a>
                                <a
                                    href="https://biztalk-mb.notion.site/229f8f41a47b8064b3b0d1fa9a88f5a7?source=copy_link"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary cursor-pointer"
                                >
                                    <i className="ri-message-3-line mr-2"></i>
                                    소셜 간편가입
                                </a>
                                <a
                                    href="https://biztalk-mb.notion.site/22af8f41a47b80ffb591c88023c37a82?source=copy_link"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary cursor-pointer"
                                >
                                    <i className="ri-message-3-line mr-2"></i>
                                    비즈팅
                                </a>
                            </nav>
                        </div>
                    </div>
                </header>
            );
        };
        // Compressed Hero Section
        const CompressedHero = () => {
            return (
                <section className="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-16">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <h1 className="text-3xl md:text-5xl font-bold mb-4">
                            비즈톡, 기업 메시징의 올인원 플랫폼
                        </h1>
                        <p className="text-lg md:text-xl mb-6 opacity-90 max-w-3xl mx-auto">
                            알림톡부터 챗봇, 간편가입, 타겟 마케팅까지 – 하나의 플랫폼으로 완성하는 스마트 비즈니스
                        </p>
                    </div>
                </section>
            );
        };
        const IntroductionInquiry = () => {
            const [currentStep, setCurrentStep] = useState(1);
            const [mainService, setMainService] = useState('');
            const [additionalServices, setAdditionalServices] = useState([]);
            const [hasDeveloper, setHasDeveloper] = useState('');
            const [isHospital, setIsHospital] = useState('');
            const [additionalNote, setAdditionalNote] = useState('');
            const [errorMessage, setErrorMessage] = useState('');

            // 주요 서비스 선택
            const handleMainServiceChange = (service) => {
                // 추가 선택 서비스가 단일 + 동일한 경우
                if (additionalServices.length === 1 && additionalServices.includes(service)) {
                    alert('중복된 서비스입니다. 문의하시려는 서비스를 다시 선택해주세요.');
                    return;
                }

                setMainService(service);
            };

            // 추가 서비스 선택
            const handleAdditionalServiceChange = (service) => {
                // 주요 서비스와 동일하며, 추가 선택 서비스가 0개일 때 (단일 선택 시)
                if (mainService === service && additionalServices.length === 0) {
                    alert('중복된 서비스입니다. 문의하시려는 서비스를 다시 선택해주세요.');
                    return;
                }

                setAdditionalServices((prev) =>
                    prev.includes(service)
                        ? prev.filter((s) => s !== service)
                        : [...prev, service]
                );
            };

            // 다음 단계 이동
            const handleNextStep = () => {
                // 초기화
                setErrorMessage('');

                if (!mainService) {
                    alert('도입 희망 서비스를 선택해 주세요.');
                    return;
                }

                // 도입 문의 + 추가 문의 서비스 중복 체크
                if (additionalServices.includes(mainService)) {
                    alert('중복된 서비스입니다. 신청하실 서비스를 다시 선택해주세요.');
                    return;
                }
                setCurrentStep(2); // 모든 서비스 공통 2단계로 이동
            };

            // 문의 제출
            const handleSubmit = () => {
                setCurrentStep(3);
            };

            // 리셋
            const resetForm = () => {
                setCurrentStep(1);
                setMainService('');
                setAdditionalServices([]);
                setHasDeveloper('');
                setIsHospital('');
                setAdditionalNote('');
            };

            return (
                <section className="py-20 bg-gray-50">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-12">
                            <h2 className="text-3xl md:text-4xl font-bold text-gray-900 mb-4">도입 문의</h2>
                            <p className="text-xl text-gray-600">귀하의 비즈니스에 최적화된 솔루션을 제안해드립니다</p>
                        </div>

                        <div className="bg-white rounded-xl p-8 shadow-lg">
                            {/* 1단계 */}
                            {currentStep === 1 && (
                                <div className="step-form">
                                    <h3 className="text-2xl font-semibold text-gray-900 mb-6">
                                        도입을 희망하는 서비스를 선택해 주세요
                                    </h3>

                                    <div className="grid grid-cols-1 gap-4 mb-8">
                                        {[
                                            { value: 'bizmessage', icon: 'ri-message-3-line', label: '카카오·네이버 메시지' },
                                            { value: 'smartstore', icon: 'ri-store-line', label: '스마트스토어 연동 메시지' },
                                            { value: 'chatbot', icon: 'ri-robot-line', label: '고객상담 자동화 챗봇' },
                                            { value: 'easysignup', icon: 'ri-user-add-line', label: '소셜 간편가입' },
                                            { value: 'bizting', icon: 'ri-megaphone-line', label: '비즈팅' },
                                        ].map((service) => (
                                            <label
                                                key={service.value}
                                                className={`flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all ${mainService === service.value
                                                    ? 'border-primary bg-blue-50'
                                                    : 'border-gray-200 hover:border-primary'
                                                    }`}
                                                onClick={() => handleMainServiceChange(service.value)}
                                            >
                                                <div className="w-6 h-6 rounded-full border-2 border-gray-300 mr-4 flex items-center justify-center">
                                                    <div
                                                        className={`w-3 h-3 rounded-full bg-primary ${mainService === service.value ? '' : 'hidden'
                                                            }`}
                                                    ></div>
                                                </div>
                                                <div className="flex items-center">
                                                    <div className="w-8 h-8 flex items-center justify-center mr-3">
                                                        <i className={`${service.icon} text-primary text-xl`}></i>
                                                    </div>
                                                    <span className="text-lg font-medium">{service.label}</span>
                                                </div>
                                            </label>
                                        ))}
                                    </div>
                                    <h4 className="text-lg font-semibold text-gray-900 mb-4">(선택사항) 추가 도입 서비스</h4>
                                    <div className="grid grid-cols-1 gap-4 mb-8">
                                        {[
                                            { value: 'bizmessage', label: '카카오·네이버 메시지' },
                                            { value: 'smartstore', label: '스마트스토어 연동 메시지' },
                                            { value: 'chatbot', label: '고객상담 자동화 챗봇' },
                                            { value: 'easysignup', label: '소셜 간편가입' },
                                            { value: 'bizting', label: '비즈팅' }
                                        ].map((service) => (
                                            <label
                                                key={service.value}
                                                className={`flex items-center p-3 border rounded-lg cursor-pointer transition-all ${additionalServices.includes(service.value)
                                                    ? 'border-primary bg-blue-50'
                                                    : 'border-gray-200 hover:bg-gray-50'
                                                    }`}
                                                onClick={() => handleAdditionalServiceChange(service.value)}
                                            >
                                                <div className="w-5 h-5 border-2 border-gray-300 rounded mr-3 flex items-center justify-center">
                                                    <i className={`ri-check-line text-primary text-sm ${additionalServices.includes(service.value) ? '' : 'hidden'}`}></i>
                                                </div>
                                                <span>{service.label}</span>
                                            </label>
                                        ))}
                                    </div>

                                    {/* 에러 메시지 표시 */}
                                    {errorMessage && (
                                        <p className="text-red-500 text-sm mb-4">{errorMessage}</p>
                                    )}

                                    <button
                                        onClick={handleNextStep}
                                        className="bg-primary text-white px-8 py-3 rounded-button font-semibold hover:bg-secondary !rounded-button whitespace-nowrap cursor-pointer"
                                    >
                                        다음 단계
                                    </button>

                                </div>
                            )}

                            {/* 2단계 */}
                            {currentStep === 2 && (
                                <div className="step-form">
                                    <h3 className="text-2xl font-semibold text-gray-900 mb-6">
                                        추가 정보를 알려주세요
                                    </h3>

                                    {/* 비즈메시지 전용 항목 */}
                                    {mainService === 'bizmessage' && (
                                        <>
                                            {/* 개발자 여부 */}
                                            <div className="mb-6">
                                                <h4 className="text-lg font-semibold text-gray-900 mb-4">
                                                    서비스 연동을 위한 개발자가 있으신가요?
                                                </h4>
                                                <div className="flex gap-4">
                                                    {['yes', 'no'].map((option) => (
                                                        <label
                                                            key={option}
                                                            className={`flex items-center p-3 border-2 rounded-lg cursor-pointer transition-all ${hasDeveloper === option
                                                                ? 'border-primary bg-blue-50'
                                                                : 'border-gray-200 hover:border-primary'
                                                                }`}
                                                            onClick={() => setHasDeveloper(option)}
                                                        >
                                                            <div className="w-5 h-5 rounded-full border-2 border-gray-300 mr-3 flex items-center justify-center">
                                                                <div
                                                                    className={`w-2.5 h-2.5 rounded-full bg-primary ${hasDeveloper === option ? '' : 'hidden'
                                                                        }`}
                                                                ></div>
                                                            </div>
                                                            <span>{option === 'yes' ? '예' : '아니오'}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>

                                            {/* 병원 여부 */}
                                            <div className="mb-8">
                                                <h4 className="text-lg font-semibold text-gray-900 mb-4">
                                                    병원 관련 업종인가요?
                                                </h4>
                                                <div className="flex gap-4">
                                                    {['yes', 'no'].map((option) => (
                                                        <label
                                                            key={option}
                                                            className={`flex items-center p-3 border-2 rounded-lg cursor-pointer transition-all ${isHospital === option
                                                                ? 'border-primary bg-blue-50'
                                                                : 'border-gray-200 hover:border-primary'
                                                                }`}
                                                            onClick={() => setIsHospital(option)}
                                                        >
                                                            <div className="w-5 h-5 rounded-full border-2 border-gray-300 mr-3 flex items-center justify-center">
                                                                <div
                                                                    className={`w-2.5 h-2.5 rounded-full bg-primary ${isHospital === option ? '' : 'hidden'
                                                                        }`}
                                                                ></div>
                                                            </div>
                                                            <span>{option === 'yes' ? '예' : '아니오'}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                            </div>
                                        </>
                                    )}

                                    {/* 공통: 추가 문의 textarea */}
                                    <div className="mb-8">
                                        <h4 className="text-lg font-semibold text-gray-900 mb-4">
                                            (선택사항) 추가 문의 내용을 작성해 주세요
                                        </h4>
                                        <textarea
                                            value={additionalNote}
                                            onChange={(e) => setAdditionalNote(e.target.value)}
                                            placeholder="(선택사항) 자유롭게 문의 내용을 입력해 주세요."
                                            className="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
                                            rows="4"
                                        ></textarea>
                                    </div>

                                    {/* 버튼 영역 */}
                                    <div className="flex gap-4">
                                        <button
                                            onClick={() => setCurrentStep(1)}
                                            className="border border-gray-300 text-gray-700 px-8 py-3 rounded-button font-semibold hover:bg-gray-50 !rounded-button whitespace-nowrap cursor-pointer"
                                        >
                                            이전
                                        </button>
                                        <button
                                            onClick={handleSubmit}
                                            className="bg-primary text-white px-8 py-3 rounded-button font-semibold hover:bg-secondary !rounded-button whitespace-nowrap cursor-pointer"
                                        >
                                            도입문의
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* 3단계 */}
                            {currentStep === 3 && (
                                <div className="step-form text-center">
                                    <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <i className="ri-check-line text-green-600 text-2xl"></i>
                                    </div>
                                    <h3 className="text-2xl font-semibold text-gray-900 mb-4">
                                        문의가 접수되었습니다!
                                    </h3>
                                    <p className="text-gray-600 mb-6">
                                        담당자가 빠른 시일 내에 연락드리겠습니다.
                                    </p>
                                    <button
                                        onClick={resetForm}
                                        className="bg-primary text-white px-8 py-3 rounded-button font-semibold hover:bg-secondary !rounded-button whitespace-nowrap cursor-pointer"
                                    >
                                        새 문의하기
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </section>
            );
        };

        // Main Hero Section
        const MainHero = () => {
            return (
                <section className="py-24 bg-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center">
                            <h1 className="text-4xl md:text-6xl font-bold text-gray-900 mb-6 leading-tight">
                                메시징으로 시작하는<br />
                                <span className="text-primary">스마트 비즈니스</span>
                            </h1>
                            <p className="text-xl md:text-2xl text-gray-600 mb-12 max-w-4xl mx-auto">
                                고객과의 모든 접점을 하나로 연결하여 매출 증대와 운영 효율성을 동시에 달성하세요
                            </p>
                            <div className="flex justify-center">
                                <button
                                    onClick={() => window.open('https://biztalk.co.kr/plans', '_blank')}
                                    className="bg-primary text-white px-8 py-4 rounded-button text-lg font-semibold hover:bg-secondary !rounded-button whitespace-nowrap cursor-pointer"
                                >
                                    요금제 보기
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };
        // Ultra Pricing Section
        const UltraPricingSection = () => {
            return (
                <section className="py-20 bg-gradient-to-br from-blue-50 to-purple-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <div className="inline-flex items-center bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-full text-sm font-semibold mb-4">
                                <i className="ri-vip-crown-line mr-2"></i>
                                ULTRA 요금제
                            </div>
                            <h2 className="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
                                비즈메시지 울트라 요금제
                            </h2>
                            <p className="text-xl text-gray-600 max-w-3xl mx-auto">
                                시장 최저가로 제공하는 프리미엄 서비스 패키지
                            </p>
                        </div>
                        <div className="max-w-4xl mx-auto">
